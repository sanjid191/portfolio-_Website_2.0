<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice | Sanjid Ahmmed</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #181c24;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .notice-box {
      background: #23283b;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 48px 36px;
      text-align: center;
      max-width: 420px;
      width: 90vw;
    }
    .notice-box h1 {
      font-size: 2rem;
      margin-bottom: 18px;
      color: #4cc9f0;
    }
    .notice-box p {
      font-size: 1.15rem;
      color: #e9ecef;
    }
    .back-button {
      display: inline-block;
      margin-top: 28px;
      padding: 12px 32px;
      background: #4cc9f0;
      color: #fff;
      border-radius: 24px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }
    .back-button:hover {
      background: #3bb8e2;
    }
  </style>
</head>
<body>
  <div class="notice-box">
    <h1>Notice</h1>
    <p>Under Development, it will be published soon, thank you.</p>
    <a href="index.html" class="back-button">&larr; Back to Home</a>
  </div>
</body>
</html>
