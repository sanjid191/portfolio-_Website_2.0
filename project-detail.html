<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Sanjid Ahmmed Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Project Detail Specific CSS -->
    <link rel="stylesheet" href="project-detail.css">
</head>
<body class="dark-mode">
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon active"></i>
    </div>

    <!-- Social Media Sidebar -->
    <div class="social-sidebar">
        <a href="https://www.linkedin.com/in/sanjid-ahmmed-191sa/" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/sanjid191" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="https://x.com/Sanjid_Ahmmed_" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/sanjid.ahmmed.9" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/sanjid_ahmmed/" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Navigation -->
    <nav class="main-nav scrolled">
        <div class="logo">SA</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#skills">Skills</a>
            <a href="index.html#resume">Resume</a>
            <a href="index.html#projects" class="active">Projects</a>
            <a href="index.html#articles">Articles</a>
            <a href="index.html#contact">Contact</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Project Detail Section -->
    <section class="project-detail-section section-padding">
        <div class="section-container">
            <a href="index.html#projects" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Projects
            </a>
            
            <div class="project-detail-content" id="project-content">
                <div class="project-loading">
                    <div class="spinner"></div>
                    <p>Loading project details...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Projects -->
    <section class="related-projects section-padding">
        <div class="section-container">
            <h2 class="section-title">Related Projects</h2>
            <div class="related-projects-grid" id="related-projects">
                <!-- Related projects will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightbox-close">&times;</span>
            <button class="lightbox-nav lightbox-prev" id="lightbox-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="lightbox-nav lightbox-next" id="lightbox-next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <img id="lightbox-image" src="" alt="Gallery Image">
            <div class="lightbox-counter">
                <span id="lightbox-current">1</span> / <span id="lightbox-total">1</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Sanjid Ahmmed. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="project-detail.js"></script>

</html>
